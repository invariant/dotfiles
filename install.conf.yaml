- defaults:
    link:
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- create:
  - ~/work

- shell:
  - [./setup_homebrew.zsh, Setting up Homebrew]
  - [./setup_ssh.zsh, Setting up SSH]

- link:
    ~/.zshrc:
    ~/.zprofile:
    ~/.gitconfig:
    ~/.ssh/config: ssh/config
    ~/.ssh/allowed_signers: ssh/allowed_signers

